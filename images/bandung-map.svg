<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" width="800" height="800">
  <style>
    .background { fill: #f4f4f4; }
    .area-bandung { fill: #78c2ad; stroke: #ffffff; stroke-width: 2; transition: fill 0.3s; cursor: pointer; }
    .area-bandung:hover { fill: #45a086; }

    /* Gaya untuk landmark */
    .landmark { fill: #f26d5b; cursor: pointer; }
    .landmark:hover { fill: #ff9a87; }
    .landmark-text { font-family: Arial, sans-serif; font-size: 12px; fill: #333; }
  </style>

  <!-- Background -->
  <rect class="background" width="800" height="800"/>

  <!-- Wilayah kota Bandung dan sekitarnya -->
  <path class="area-bandung" d="M250 300 L350 280 L400 340 L450 300 L550 340 L500 400 L450 450 L350 440 L300 400 Z" />

  <!-- Landmark: Alun-Alun Kota Bandung -->
  <circle class="landmark" cx="400" cy="360" r="10" />
  <text x="415" y="365" class="landmark-text">Alun-Alun Bandung</text>

  <!-- Landmark: Gedung Sate -->
  <circle class="landmark" cx="470" cy="330" r="10" />
  <text x="485" y="335" class="landmark-text">Gedung Sate</text>

  <!-- Landmark: Stasiun Bandung -->
  <circle class="landmark" cx="380" cy="410" r="10" />
  <text x="395" y="415" class="landmark-text">Stasiun Bandung</text>
</svg>
